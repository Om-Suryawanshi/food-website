<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

    <title>Login</title>
</head>

<body class="centered">
    <section class="form">
        <form method="POST">
            <div class="container">
                <div class="card" style="min-height: 350px; min-width: 400px;">
                    <a class="login">Reset Password</a>
                    <div class="inputBox">
                        <input name="password" type="password" required="required" autocomplete="current-password">
                        <span>New Password</span>
                    </div>
                    <div class="inputBox">
                        <input name="password" type="password" required="required" autocomplete="current-password">
                        <span>Confirm Password</span>
                    </div>
                    <button type="submit" value="Login" class="enter">Submit</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
